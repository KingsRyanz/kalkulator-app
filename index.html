<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator dengan Riwayat</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container">
        <!-- Bagian Kalkulator -->
        <div class="calculator">
            <input type="text" id="result" class="calculator-screen" value="" disabled />
            <div class="calculator-buttons">
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="*">&times;</button>
                <button type="button" class="operator" value="/">&divide;</button>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="0">0</button>
                <button type="button" value=".">.</button>
                <button type="button" class="equal-sign operator" value="=">=</button>
                <button type="button" class="all-clear" value="all-clear">AC</button>
            </div>

            <!-- Tombol untuk menampilkan/sembunyikan riwayat -->
            <button id="toggle-history" class="toggle-history">Tampilkan Riwayat</button>
        </div>

        <!-- Bagian Riwayat Perhitungan -->
        <div class="calculator-history" id="history-container" style="display: none;">
            <h2>Riwayat Perhitungan</h2>
            <div id="history-list"></div>
            <!-- Tombol untuk menghapus riwayat -->
            <button id="clear-history" class="clear-history">Hapus Riwayat</button>
        </div>
    </div>

    <script src="assets/kalkulator.js"></script>
</body>
</html>
